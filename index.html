<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gi·∫£i Ph∆∞∆°ng Tr√¨nh B·∫≠c 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .equation-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
            color: #333;
            font-weight: bold;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-solve {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-solve:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .btn-reset:hover {
            background: #e9ecef;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }

        .result.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .result.warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .result h3 {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .result p {
            margin: 8px 0;
            line-height: 1.6;
        }

        .result-value {
            font-weight: bold;
            color: #333;
            background: white;
            padding: 8px 12px;
            border-radius: 5px;
            display: inline-block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßÆ Gi·∫£i Ph∆∞∆°ng Tr√¨nh B·∫≠c 2 (by Thanh MA) </h1>
        <p class="subtitle">ax¬≤ + bx + c = 0</p>
        
        <div class="equation-display">
            <span id="equationDisplay">___x¬≤ + ___x + ___ = 0</span>
        </div>

        <div class="input-group">
            <label for="inputA">H·ªá s·ªë a (a ‚â† 0):</label>
            <input type="number" id="inputA" step="any" placeholder="Nh·∫≠p h·ªá s·ªë a" oninput="updateEquation()">
        </div>

        <div class="input-group">
            <label for="inputB">H·ªá s·ªë b:</label>
            <input type="number" id="inputB" step="any" placeholder="Nh·∫≠p h·ªá s·ªë b" oninput="updateEquation()">
        </div>

        <div class="input-group">
            <label for="inputC">H·ªá s·ªë c:</label>
            <input type="number" id="inputC" step="any" placeholder="Nh·∫≠p h·ªá s·ªë c" oninput="updateEquation()">
        </div>

        <div class="button-group">
            <button class="btn-solve" onclick="solveEquation()">‚úì Gi·∫£i Ph∆∞∆°ng Tr√¨nh</button>
            <button class="btn-reset" onclick="resetForm()">‚Üª L√†m M·ªõi</button>
        </div>

        <div id="result" class="result"></div>
    </div>

    <script>
        function updateEquation() {
            const a = document.getElementById('inputA').value || '___';
            const b = document.getElementById('inputB').value || '___';
            const c = document.getElementById('inputC').value || '___';
            
            let equation = '';
            
            // Hi·ªÉn th·ªã a
            if (a !== '___') {
                equation += a == 1 ? 'x¬≤' : (a == -1 ? '-x¬≤' : a + 'x¬≤');
            } else {
                equation += '___x¬≤';
            }
            
            // Hi·ªÉn th·ªã b
            if (b !== '___') {
                if (parseFloat(b) >= 0) equation += ' + ';
                else equation += ' ';
                equation += b == 1 ? 'x' : (b == -1 ? '-x' : b + 'x');
            } else {
                equation += ' + ___x';
            }
            
            // Hi·ªÉn th·ªã c
            if (c !== '___') {
                if (parseFloat(c) >= 0) equation += ' + ';
                else equation += ' ';
                equation += c;
            } else {
                equation += ' + ___';
            }
            
            equation += ' = 0';
            document.getElementById('equationDisplay').textContent = equation;
        }

        function solveEquation() {
            const a = parseFloat(document.getElementById('inputA').value);
            const b = parseFloat(document.getElementById('inputB').value);
            const c = parseFloat(document.getElementById('inputC').value);
            const resultDiv = document.getElementById('result');

            // Ki·ªÉm tra input
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                showResult('error', 'L·ªói!', 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß c√°c h·ªá s·ªë a, b, c.');
                return;
            }

            if (a === 0) {
                showResult('error', 'L·ªói!', 'H·ªá s·ªë a ph·∫£i kh√°c 0 ƒë·ªÉ l√† ph∆∞∆°ng tr√¨nh b·∫≠c 2.');
                return;
            }

            // T√≠nh delta
            const delta = b * b - 4 * a * c;

            let resultHTML = '<h3>üìä K·∫øt qu·∫£:</h3>';
            resultHTML += `<p><strong>Ph∆∞∆°ng tr√¨nh:</strong> ${a}x¬≤ ${b >= 0 ? '+' : ''} ${b}x ${c >= 0 ? '+' : ''} ${c} = 0</p>`;
            resultHTML += `<p><strong>Delta (Œî):</strong> b¬≤ - 4ac = ${b}¬≤ - 4(${a})(${c}) = <span class="result-value">${delta.toFixed(4)}</span></p>`;

            if (delta < 0) {
                resultHTML += '<p><strong>K·∫øt lu·∫≠n:</strong> Œî < 0 ‚üπ Ph∆∞∆°ng tr√¨nh <strong>v√¥ nghi·ªám</strong></p>';
                showResult('warning', 'K·∫øt qu·∫£', resultHTML);
            } else if (delta === 0) {
                const x = -b / (2 * a);
                resultHTML += '<p><strong>K·∫øt lu·∫≠n:</strong> Œî = 0 ‚üπ Ph∆∞∆°ng tr√¨nh c√≥ <strong>nghi·ªám k√©p</strong></p>';
                resultHTML += `<p><strong>Nghi·ªám:</strong> x‚ÇÅ = x‚ÇÇ = <span class="result-value">${x.toFixed(4)}</span></p>`;
                showResult('success', 'K·∫øt qu·∫£', resultHTML);
            } else {
                const x1 = (-b + Math.sqrt(delta)) / (2 * a);
                const x2 = (-b - Math.sqrt(delta)) / (2 * a);
                resultHTML += '<p><strong>K·∫øt lu·∫≠n:</strong> Œî > 0 ‚üπ Ph∆∞∆°ng tr√¨nh c√≥ <strong>2 nghi·ªám ph√¢n bi·ªát</strong></p>';
                resultHTML += `<p><strong>Nghi·ªám th·ª© nh·∫•t:</strong> x‚ÇÅ = <span class="result-value">${x1.toFixed(4)}</span></p>`;
                resultHTML += `<p><strong>Nghi·ªám th·ª© hai:</strong> x‚ÇÇ = <span class="result-value">${x2.toFixed(4)}</span></p>`;
                showResult('success', 'K·∫øt qu·∫£', resultHTML);
            }
        }

        function showResult(type, title, content) {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'result ' + type + ' show';
            resultDiv.innerHTML = content;
        }

        function resetForm() {
            document.getElementById('inputA').value = '';
            document.getElementById('inputB').value = '';
            document.getElementById('inputC').value = '';
            document.getElementById('result').className = 'result';
            updateEquation();
        }
    </script>
</body>
</html>
